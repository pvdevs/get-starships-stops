version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development    # Explicitly use development target, as compose will be used for development only
    volumes:
      - .:/app              # Mount for hot reloading
      - /app/tmp            # Temporary volume for air
    ports:
      - "8080:8080"
    command: ["air"]
    container_name: starships-stops-dev